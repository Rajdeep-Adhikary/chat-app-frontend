<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="welcome-window">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card-box">
                <div class="card-body">
                    <h4 class="card-title">Welcome to <span class="highlighted-text"> Chat App </span></h4>
                    <form id="room-name-form">
                        <div class="form-group">
                            <label for="user-name" class="sr-only">User Name</label>
                            <input type="text" class="cutom-input" id="user-name" placeholder="Enter User Name" required>
                        </div>
                        <div class="form-group">
                            <label for="room-name" class="sr-only">Room Name</label>
                            <input type="text" class="cutom-input" id="room-name" placeholder="Enter Room Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Join Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="chat-window" style="display: none;">
        <div class="row">
            <div class="col-3" id="sidebar" style="display: none;">
                <img src="https://img.icons8.com/ios-filled/50/3970c3/delete-sign--v1.png" alt="Close Sidebar" class="mt-3 mr-3 mb-3 cursor-pointer sidebar-icon"/>
                <div class="list-group">
                    <h5 class="text-primary">All Users<hr></h5>
                    <ul id="user_list">
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex">
                    <div class="d-flex w-50">
                        <img src="https://img.icons8.com/ios-glyphs/30/3970c3/menu--v1.png" alt="open sidebar" class="mt-3 mr-3 mb-3 cursor-pointer sidebar-icon">
                        <h3 class="text-bg-secondary" id="user-greeting"> Messages</h3>
                    </div>
                    <div class="d-block text-end w-50">
                        <button class="btn btn-primary mt-3 float-right" id="leave-btn">Leave Room</button>
                    </div>
                </div>
                <div id="messages"></div>
                <form id="message-form" class="py-4" autocomplete="off">
                    <div class="d-flex">
                        <input type="text" class="form-control shadow-none" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button class="btn btn-default form-control-btn" type="submit">
                            <img src="send.svg" class="send-icon">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://chat-server-xy1s.onrender.com/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
