<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="welcome-window">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card-box">
                <div class="card-body">
                    <h4 class="card-title">Welcome to <span class="highlighted-text"> Chat App </span></h4>
                    <form id="room-name-form">
                        <div class="form-group">
                            <label for="user-name" class="sr-only">User Name</label>
                            <input type="text" class="cutom-input" id="user-name" placeholder="Enter User Name" required>
                        </div>
                        <div class="form-group">
                            <label for="room-name" class="sr-only">Room Name</label>
                            <input type="text" class="cutom-input" id="room-name" placeholder="Enter Room Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Join Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="chat-window" style="display: none;">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <h5 class="text-primary">All Users<hr></h5>
                    <ul id="user_list">
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <div class="d-flex">
                    <div class="d-block w-50">
                        <h3 class="text-bg-secondary" id="user-greeting">Messages</h3>
                    </div>
                    <div class="d-block text-end w-50">
                        <button class="btn btn-primary mt-3 float-right" id="leave-btn">Leave Room</button>
                    </div>
                </div>
                <div id="messages"></div>
                <form id="message-form" class="py-4" autocomplete="off">
                    <div class="d-flex">
                        <input type="text" class="form-control shadow-none" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button class="btn btn-default form-control-btn" type="submit">
                            <img src="send.svg" class="send-icon">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://chat-server-xy1s.onrender.com/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
